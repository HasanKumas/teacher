<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!--    data tables-->
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" >
<!--    bootsrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="js/dataTable.js"></script>
    <title>Data Tables</title>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h1>Data Tables for Teachers and Courses</h1>
    <button id="getTeachersButton" type="button" class="btn btn-primary btn-lg">Show Teachers</button>
    <button id="getCoursesButton" type="button" class="btn btn-primary btn-lg">Show Courses</button>
    <br>
    <br>

    <table  id="tablesTeacher" border="1">
        <thead id="teacherHeadContainer">
            <th>Id</th>
            <th>Name</th>
            <th>rendered</th>
        </thead>
        <tbody id="teacherBodyContainer">

        </tbody>
    </table>
    <table  id="tablesCourse" border="1">
        <thead id="courseHeadContainer">
            <th>Id</th>
            <th>Course Name</th>
            <th>Teacher</th>
        </thead>
        <tbody id="courseBodyContainer">

        </tbody>
    </table>
    <br>
    <form>
        <h2>Teacher Form</h2>
        <label for="teacherNameInput">Name: </label>
        <input type="text" placeholder="Teacher Name" id="teacherNameInput"/>
        <br>
        <button id="createTeacherButton" type="button" class="btn btn-success btn-lg">Create teacher</button>
    </form>
    <br>
    <form>
        <h2>Course Form</h2>
        <label for="courseNameInput">Course Name: </label>
        <input type="text" placeholder="Course Name" id="courseNameInput"/>
        <label for="teacherSelect">Select a teacher: </label>
        <select id="teacherSelect"></select>
        <br>
        <button id="createCourseButton" type="button" class="btn btn-success btn-lg">Create course</button>
    </form>
</div>
</body>
</html>
